    <script>
      (function(l) {
        if (l.search && l.search.startsWith('?/') ) {
          var decoded = l.search.slice(2).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?');
          var newUrl = l.protocol + '//' + l.host + l.pathname.replace(/\/$/, '') + '/' + decoded + l.hash;
          window.history.replaceState(null, null, newUrl);
        }
      })(window.location);
    </script>
